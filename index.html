
<!doctype html>
<html>
<head>
    <title>Annotated Map</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Annotated Map Tool</h1>
    <div id="canvasContainer">
      <canvas width="600" height="479" id = "myCanvas"></canvas>
    </div>
    <div id="buttons">
      <button value="" id="startRecordingButton">Start Recording</button>
      <button value="" id="playButton">Play</button>
    </div>
    <div id="table">
      <table>
        <th>Move</th>
        <th>Name/Coords</th>
        <th>Delete</th>
      </table>
    </div>
  </div>
</body>
</html>
