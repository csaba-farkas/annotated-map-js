
<!doctype html>
<html>
<head>
    <title>Annotated Map</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Annotated Map Tool</h1>
    <div id="canvasContainer">
      <canvas width="600" height="479" id = "myCanvas"></canvas>
    </div>
    <div id="buttons">
      <button value="" id="startRecordingButton">Start Recording</button>
      <button value="" id="playButton">Play</button>
    </div>
    <div id="table">
      <table>
        <colgroup>
          <col span="1" id="col1" />
          <col span="1" id="col2" />
          <col span="1" id="col3" />
        </colgroup>
        <tr>
          <th>Move</th>
          <th>Name/Coords</th>
          <th>Delete</th>
        </tr>
        <tr>
          <td>
            <button>Up</button>
            <button>Down</buton>
          </td>
          <td>
            <label for="nameTextField">Label: </label>
            <input type="text" id="nameTextField"/>
            <span>X: </span>
            <span>Y: </span>
          </td>
          <td>
            <button>Delete</button>
          </td>
        </tr>

      </table>
    </div>
  </div>
</body>
</html>
